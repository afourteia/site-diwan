<!DOCTYPE html>
<!-- Redirect root based on browser language. Default: Arabic (`/ar/`). -->
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex" />
    <link rel="canonical" href="./ar/" />
    <base href="./" />
    <title>Redirectingâ€¦</title>
    <script type="module">
      (function () {
        const o = ['ar', 'en'],
          c = navigator.languages || [navigator.language || ''];
        function r(t) {
          for (const a of t) {
            if (!a) continue;
            const e = a.split('-')[0].toLowerCase();
            if (o.includes(e)) return e;
          }
          return 'ar';
        }
        try {
          const t = r(c),
            n =
              (document.querySelector('base')?.getAttribute('href') || '/') +
              t +
              '/';
          location.pathname !== n && location.replace(n);
        } catch {
          const e = document.querySelector('base')?.getAttribute('href') || '/';
          location.replace(e + 'ar/');
        }
      })();
    </script>
    <noscript><meta http-equiv="refresh" content="0;url=./ar/" /></noscript>
  </head>
  <body>
    <p><a href="./ar/">Redirecting to ./ar/</a></p>
  </body>
</html>
